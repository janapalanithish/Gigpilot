<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GigPilot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="logo" style="margin-bottom: 20px;">GigPilot.</h2>
            <h3>Welcome Back</h3>
            <p style="margin-bottom: 20px; font-size: 14px; color: #666;">Enter your details to access your dashboard.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="user@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p style="margin-top: 20px; font-size: 13px;">
                New here? <a href="#" onclick="alert('Registration is closed for the demo.')" style="color: #2563EB;">Create account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // 1. STOP the form from refreshing the page
            event.preventDefault();
            
            // 2. Get values (Simulating data capture)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("User attempting login:", email);

            // 3. Visual Feedback
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "Verifying...";
            btn.disabled = true;

            // 4. Simulate Network Delay (1 second) then Redirect
            setTimeout(() => {
                // If you had Supabase, the check would happen here.
                // For now, we force success to show the flow.
                alert("Login Successful! Welcome, " + email);
                window.location.href = "dashboard.html";
            }, 1000);
        });
    </script>
</body>
</html>
